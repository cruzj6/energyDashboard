<!doctype html>
<html>
<head>
  <script>
    // Gotta rename all of this shit so we can use Node functions
    window.nodeRequire = require;
    window.nodeExports = window.exports;
    window.nodeModule = module;
    delete window.require;
    delete window.exports;
    delete window.module;
  </script>
  <meta charset="utf-8">
  <title>WIT Energy</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css" />
  <link rel="stylesheet" href="bower_components/nvd3/build/nv.d3.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body ng-app="energydashApp">
<div class="header">
  <div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">

        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
        </button>

        <span class="navbar-brand logo">WIT&nbsp;<i class="fa fa-bolt"></i>&nbsp;Energy</span>
      </div>

      <div class="collapse navbar-collapse" id="js-navbar-collapse">

          <ul class="nav navbar-nav">
            <li class="active"><a href="#/"><i class="fa fa-bar-chart"></i>&nbsp;Dashboard</a></li>
            <li><a href="#/"><i class="fa fa-map-marker"></i>&nbsp;&nbsp;Map</a></li>
            <li><a href="#/"><i class="fa fa-cogs"></i>&nbsp;&nbsp;Settings</a></li>
            <li><a href="#/"><i class="fa fa-users"></i>&nbsp;&nbsp;Administration</a></li>
          </ul>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid app-container">
  <div ng-view=""></div>
</div>

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/d3/d3.js"></script>
<script src="bower_components/nvd3/build/nv.d3.js"></script>
<script src="bower_components/angular-nvd3/dist/angular-nvd3.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/services/parser.js"></script>
<script src="scripts/services/user.js"></script>
<!-- endbuild -->
</body>
</html>
