<body ng-app="energydashApp">
<div class="header">
  <div class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">

        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <a class="navbar-brand logo" href="#/dashboard"><i class="fa fa-globe"></i> WIT Energy</a>
      </div>

      <div ng-controller="NavbarCtrl" class="collapse navbar-collapse" id="js-navbar-collapse">

        <ul class="nav navbar-nav">
          <li ng-class="{ active: isActiveRoute('dashboard') }"><a href="#/main"><i class="fa fa-bar-chart"></i> Dashboard</a></li>
          <li ng-class="{ active: isActiveRoute('map') }"><a href="#/witenergymap"><i class="fa fa-map-marker"></i> Map</a></li>
          <li ng-class="{ active: isActiveRoute('settings') }"><a href="#/settings"><i class="fa fa-cogs"></i> Settings</a></li>
          <li ng-class="{ active: isActiveRoute('admin') }"><a href="#/admin"><i class="fa fa-users"></i> Administration</a></li>
        </ul>
        <p ng-if="isLoggedIn()" class="navbar-text navbar-right">Logged in as Joe Levenson</p>
        <button ng-if="!isLoggedIn()" class="btn btn-default navbar-btn navbar-right"><i class="fa fa-sign-in"></i>&nbsp;Log In</button>
      </div>
    </div>
  </div>
</div>
