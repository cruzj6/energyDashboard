<div class="row">
  <div class="col-xs-12">
    <i class="settings-icon fa fa-upload pull-left fa-5x fa-fw"></i><h4>File Upload</h4>
    <file-input uid="fileIo" file="settings.file"></file-input>
    <span ng-if="settings.isFileUploading"><i class="fa fa-refresh fa-spin"></i>&nbsp; Uploading...</span>
    <div class="btn-group">
      <button ng-click="settings.removeFile()" ng-if="settings.file" class="file-name btn btn-default"><i class="fa fa-times"></i>&nbsp; {{ settings.file.name }}</button>
      <button ng-click="settings.loadFile()" ng-if="settings.file" class="file-name btn btn-primary"><i class="fa fa-floppy-o"></i>&nbsp; Save &amp; Upload</button>
    </div>
    &nbsp;<span ng-if="settings.isNoFileError" class="text-danger">No file selected.</span>
    <br />
    <hr />
    <i class="settings-icon fa fa-area-chart fa-5x pull-left fa-fw"></i><h4>Graph Settings</h4>
    <div class="input-group">
      <h5>Donut Chart</h5>
      <label class="radio-inline"><input type="radio" ng-change="settings.saveChartSettings()" ng-model="settings.graphSettings.donut" value="maximum">Maximums</label>
      <label class="radio-inline"><input type="radio" ng-change="settings.saveChartSettings()" ng-model="settings.graphSettings.donut" value="minimum">Minimums</label>
      <label class="radio-inline"><input type="radio" ng-change="settings.saveChartSettings()" ng-model="settings.graphSettings.donut" value="average">Averages</label>
      <label class="radio-inline"><input type="radio" ng-change="settings.saveChartSettings()" ng-model="settings.graphSettings.donut" value="total">Totals</label>
    </div>
    <br />
    <hr />
    <i class="settings-icon fa fa-users fa-5x pull-left fa-fw"></i><h4>Registered Users</h4>
      <p ng-repeat="user in settings.users"><a ng-href="mailto:{{ user }}?Subject=WIT%20Energy%20Dashboard"><i class="fa fa-envelope"></i></a>&nbsp; {{ user }}</p>
  </div>
</div>
